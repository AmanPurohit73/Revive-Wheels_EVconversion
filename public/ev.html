<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Conversion - Revive Wheels</title>
    <link rel="stylesheet" href="src/styles/ev.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/ev.js"></script>
</head>
<body>

    <header style="display:flex; justify-content:space-between; align-items:center; padding: 10px;">
        <div style="display:flex; align-items: center;">
            <img src="./images/logoUpdated.png" alt="Logo" style="height: 50px; margin-right: 10px;">
            <h3>Revive Wheels</h3>
        </div>
        <nav>
            <ul style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 0;">
                <li>Home</li>
                <li><a href="evconversion.html" style="text-decoration: none; color: inherit; font-weight: bold;">EV Conversion</a></li>
                <li>Buy And Sell</li>
                <li>Scrappage Network</li>
            </ul>
        </nav>
        <div>
            <button>Login</button>
            <button>SignUp</button>
        </div>
    </header>

    <div class="form-container" style="margin: 20px auto; max-width: 900px; padding: 20px; border: 2px solid #ddd; border-radius: 10px;">
        <form action="evconfirmation.html">
            <div class="form-content" style="display: flex; justify-content: space-between; gap: 20px;">
                <!-- Left Section - User Details -->
                <div class="user-details" style="flex: 1; padding: 10px; border: 1px solid rgb(200, 200, 200); border-radius: 5px;">
                    <h1>Owner Details</h1>
                    <label for="username">Name</label>
                    <input id="username" type="text" placeholder="Enter Name" style="width: 100%; padding: 8px;">
                    
                    <label for="userphone">Phone Number</label>
                    <input id="userphone" type="number" placeholder="Enter Phone Number" style="width: 100%; padding: 8px;">
                    
                    <label for="userEmail">Email Address</label>
                    <input id="userEmail" type="email" placeholder="Enter Email Address" style="width: 100%; padding: 8px;">
                </div>

                <!-- Right Section - Video -->
                <div class="video-section" style="flex: 1; display: flex; justify-content: center; align-items: center; border: 1px solid rgb(210, 210, 210); padding: 10px; border-radius: 5px;">
                    <video playsinline autoplay loop muted style="width: 100%; border-radius: 5px;">
                        <source src="https://cdnl.iconscout.com/lottie/premium/thumb/electric-car-charging-7464464-6110241.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Vehicle Details -->
            <div style="margin-top:25px; display: flex; flex-direction: column; border: 1px solid rgb(217, 215, 215); padding: 10px; border-radius: 5px;">
                <h1>Vehicle Details</h1>
                <label for="vehicleNo">Vehicle No.</label>
                <input id="vehicleNo" type="text" placeholder="Enter Vehicle No." style="width: 100%; padding: 8px;">

                <label for="vehicleRC">Vehicle RC</label>
                <input id="vehicleRC" type="file" style="width: 100%; padding: 8px;">

                <label for="vehicleModel">Vehicle Model</label>
                <input id="vehicleModel" type="text" placeholder="Enter Vehicle Model" style="width: 100%; padding: 8px;">

                <label for="vehicleYear">Manufacturing Year</label>
                <input id="vehicleYear" type="number" placeholder="Enter Manufacturing Year" style="width: 100%; padding: 8px;">

                <label for="vehiclePhotos">Vehicle Photos</label>
                <input id="vehiclePhotos" type="file" multiple style="width: 100%; padding: 8px;">
            </div>

            <!-- Conversion Details -->
            <div style="margin-top:25px; display: flex; flex-direction: column; border: 1px solid rgb(217, 215, 215); padding: 10px; border-radius: 5px;">
                <h1>Conversion Requirements</h1>
                
                <label for="conversionType">Conversion Type</label>
                <select id="conversionType" style="width: 100%; padding: 8px; border-radius: 20px; border:1px solid rgb(182, 182, 182); text-align: center;">
                    <option value="">Select Conversion Type</option>
                    <option value="full">Full EV Conversion</option>
                    <option value="hybrid">Hybrid Conversion</option>
                    <option value="partial">Partial EV Conversion</option>
                </select>

                <label for="batteryRange">Desired Battery Range (km)</label>
                <input id="batteryRange" type="range" min="100" max="500" step="50" value="250" style="width: 100%; padding: 8px;">
                <div id="rangeValue" style="text-align: center; font-size: 16px; margin-bottom: 15px;">250 km</div>

                <label for="conversionBudget">Estimated Budget (â‚¹)</label>
                <input id="conversionBudget" type="number" placeholder="Enter your budget" style="width: 100%; padding: 8px;">

                <label for="additionalRequirements">Additional Requirements</label>
                <textarea id="additionalRequirements" placeholder="Enter any specific requirements or questions" style="width: 100%; padding: 8px; height: 100px; border-radius: 20px; border:1px solid rgb(182, 182, 182); text-align: center;"></textarea>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 15px;">
                <button type="submit" style="padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px;">Submit Application</button>
            </div>
        </form>
    </div>

    <footer style="text-align: center; padding: 10px; background: #34495e; color: white; margin-top: 20px;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </footer>

    <script src="./src/scripts/evconversion.js"></script>
</body>
</html>
